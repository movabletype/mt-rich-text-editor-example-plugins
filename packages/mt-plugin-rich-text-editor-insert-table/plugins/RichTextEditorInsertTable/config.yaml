name: RichTextEditorInsertTable
version: 1.0.0
author_link: http://www.movabletype.org/
author_name: Six Apart, Ltd.
description: <MT_TRANS phrase="A plugin to insert table from CSV file">
l10n_lexicon:
  ja:
    A plugin to insert table from CSV file: "CSVファイルからHTMLのテーブルを生成して挿入するプラグイン"
    Insert table: "テーブルを挿入"
    "CSV File": "CSVファイル"

editors:
  mt_rich_text_editor:
    extension: extension.tmpl
    toolbar_items:
      - insertTable

upgrade_functions:
  rich_text_editor_insert_table_install_toolbar_items:
    code: |
      sub {
        require MT::Plugin::MTRichTextEditor::Util;
        MT::Plugin::MTRichTextEditor::Util->install_toolbar_items({
          items => ['insertTable'],
          row   => 0,
        });
      }
